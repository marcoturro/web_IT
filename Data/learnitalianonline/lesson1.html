<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 1: Basic Greetings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-blue-900 text-white p-6 text-center">
    <h1 class="text-2xl font-bold">Lesson 1: Basic Greetings</h1>
  </header>
  <main class="p-6 max-w-3xl mx-auto">
    <ul class="list-disc list-inside mb-6">
      <li><strong>Ciao</strong> - Hello / Hi</li>
      <li><strong>Buongiorno</strong> - Good morning</li>
      <li><strong>Buonasera</strong> - Good evening</li>
      <li><strong>Come stai?</strong> - How are you?</li>
      <li><strong>Arrivederci</strong> - Goodbye</li>
    </ul>
    <div>
      <label for="q1" class="block text-sm font-semibold mb-1">Quiz: What does "Buongiorno" mean?</label>
      <input id="q1" type="text" class="w-full border rounded p-2" />
      <button onclick="checkAnswer('q1', 'Good morning')" class="mt-2 bg-blue-900 text-white px-4 py-2 rounded">Check Answer</button>
      <p id="result-q1" class="mt-2"></p>
    </div>
  </main>
  <footer class="bg-blue-900 text-white text-center py-4 mt-10">
    &copy; 2025 LearnItalianOnline.org | Created by Marco Turini
  </footer>
  <script>
    function checkAnswer(id, correct) {
      const answer = document.getElementById(id).value.trim().toLowerCase();
      const result = document.getElementById(`result-${id}`);
      if (answer === correct.toLowerCase()) {
        result.textContent = '✅ Correct!';
        result.className = 'text-green-600';
      } else {
        result.textContent = `❌ Wrong. The correct answer is "${correct}".`;
        result.className = 'text-red-600';
      }
    }
  </script>
</body>
</html>
